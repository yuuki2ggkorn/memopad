<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/output.css">
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>MemoPad</h1>
</header>
<main>
    <p>やりたいこと
        <li>画像UL</li>
        <li>タイトルと画像を確認して押せる保存ボタン</li>
        <li>サムネ保存</li>
        <li>サムネ表示</li>
        <li>空のメモを残さない</li>
        <li>各メモに編集ボタン</li>
        <li>各メモに削除ボタン</li>
    </p>
    <input type="text" id="key">
    <textarea id="memo"></textarea>
    <input type="file" id="imageUpload">
    <ul>
        <li id="save">Save</li>
        <li id="clear">Clear</li>
    </ul>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント
//気付き：仮に重複を許してメモをローカルストレージに上げたければJSON形式でvalueを保持、その中に全て入れる
$("#save").on("click",function () {
    const keyVal = $("#key").val();
    const valueVal = $("#memo").val();
    const imageVal = $("#imageUpload")[0].files[0];
    //JSONで保持したデータを読み込み
    let data = JSON.parse(localStorage.getItem('data')) || [];
    data.push({key: keyVal, value: valueVal, image: imageVal});
    //stringifyでデータを文字列に変換してsetItem
    localStorage.setItem('data', JSON.stringify(data));
    const html = '<tr><th>'+keyVal+'</th><td>'+valueVal+'</td><td><img src="'+(imageVal ? URL.createObjectURL(imageVal) : '')+'"></td></tr>'; //ナニコレ
    $("#list").append(html);
});

//画像データのテキスト化とjson.stringfyの方をどうすればいい
//URLのエラー修正のところ
//2.clear クリックイベント
$("#clear").on("click", function(){
    localStorage.clear();
    $("#list").empty();
});

//3.ページ読み込み：保存データ取得表示
//JSONで重複を含めてデータを保持
let data = JSON.parse(localStorage.getItem('data')) || [];
for (let i=0; i<data.length; i++){
    const key = data[i].key;
    const value = data[i].value;
    const image = data[i].image;
    const html = '<tr><th>'+key+'</th><td>'+value+'</td><td><img src="'+(image ? URL.createObjectURL(image) : '')+'"></td></tr>'; //ナニコレ
    $("#list").append(html)
};

</script>
<footer><small>G's</small></footer>
</body>
</html>
